fragment PartTypeFields on part_type {
  glyph
  id
  name
}

query PartTypes {
  part_type(
    order_by: { id: asc }
    where: {
      slug: {
        _in: [
          "3-utr"
          "5-utr"
          "cds"
          "fluorescent-protein"
          "insulator"
          "intron"
          "irdr"
          "miscellaneous"
          "pol-ii-promoter"
          "polyadenylation-signal"
          "recombinase"
          "seam-unspecified"
        ]
      }
    }
  ) {
    ...PartTypeFields
  }
}
