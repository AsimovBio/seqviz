overwrite: true
schema: http://localhost:8080/v1/graphql
documents: [packages/**/*.graphql, packages/**/*.tsx, ./src/**/*.ts]
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./packages/shell/models/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - plugin-typescript-swr
    config:
      gqlImport: graphql-request#gql
  ./packages/shell/@types/modules.d.ts:
    plugins:
      - typescript-graphql-files-modules
  ./graphql.schema.json:
    plugins:
      - introspection
